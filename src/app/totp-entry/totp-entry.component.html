<div class="flex flex-col gap-0.5 px-2">
	<div class="flex items-center gap-2 p-2 border-b border-gray-300 bg-gray-100 dark:bg-zinc-800 dark:border-zinc-600">
		<div><app-progress-circle [expiresIn]="expiresIn()" /></div>
		<div>
			<div class="text-sm font-normal text-gray-500 dark:text-zinc-300">{{ entry().issuer }}: {{ entry().username }}</div>
			<div class="text-3xl text-gray-800 dark:text-zinc-200">{{ formattedCode() }}</div>
		</div>
		<div class="ml-auto flex items-center gap-4">
			<div>
				<a href (click)="copyToClipboard($event)" class="text-gray-700 hover:text-cyan-500 dark:text-zinc-200 transition-colors">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="32"
						height="32"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
						<path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
					</svg>
				</a>
			</div>
			<div>
				<a href (click)="removeTotpEntry($event)" class="text-gray-700 hover:text-red-500 dark:text-zinc-200 transition-colors">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="32"
						height="32"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<polyline points="3 6 5 6 21 6"></polyline>
						<path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
						<line x1="10" y1="11" x2="10" y2="17"></line>
						<line x1="14" y1="11" x2="14" y2="17"></line>
					</svg>
				</a>
			</div>
		</div>
	</div>
</div>
