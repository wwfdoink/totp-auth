<svg width="70" height="70" viewBox="0 0 70 70" version="1.1" xmlns="http://www.w3.org/2000/svg" style="transform: rotate(-90deg)">
	<circle r="25" cx="35" cy="35" fill="transparent" stroke="#e0e0e0" stroke-width="2"></circle>
	<circle
		r="25"
		cx="35"
		cy="35"
		[attr.stroke]="color()"
		stroke-width="5"
		stroke-linecap="round"
		[attr.stroke-dashoffset]="progress()"
		fill="transparent"
		stroke-dasharray="157px"
	></circle>
	<text
		[attr.x]="xPos()"
		y="39px"
		[attr.fill]="color()"
		font-size="20px"
		font-weight="400"
		style="transform: rotate(90deg) translate(0px, -66px)"
	>
		{{ expiresIn() }}
	</text>
</svg>
